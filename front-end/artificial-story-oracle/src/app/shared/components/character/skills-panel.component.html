<div class="skills-panel">
  <div class="skills-panel__header">
    <h2>Habilidades</h2>
    <div *ngIf="availableSkillPoints > 0" class="available-points">
      Pontos de habilidade: <span>{{ availableSkillPoints }}</span>
    </div>
  </div>

  <div class="skills-categories">
    <button
      *ngFor="let category of categories"
      class="category-btn"
      [class.active]="selectedCategory === category.id"
      (click)="onCategoryChange(category.id)">
      {{ category.icon }} {{ category.name }}
    </button>
  </div>

  <div class="skills-grid">
    <div *ngFor="let skill of filteredSkills" class="skill-item">
      <div class="skill-item__header">
        <div class="skill-info">
          <h3 class="skill-name">
            {{ getCategoryIcon(skill.category) }} {{ skill.name }}
          </h3>
          <span class="skill-level">
            NÃ­vel {{ skill.level }}/{{ skill.maxLevel }}
          </span>
        </div>
        
        <div class="skill-controls">
          <button
            class="skill-btn skill-btn--decrease"
            (click)="handleSkillLevelChange(skill.id, -1)"
            [disabled]="skill.level <= 0">
            -
          </button>
          <button
            class="skill-btn skill-btn--increase"
            (click)="handleSkillLevelChange(skill.id, 1)"
            [disabled]="skill.level >= skill.maxLevel || availableSkillPoints <= 0">
            +
          </button>
        </div>
      </div>

      <div class="skill-progress">
        <div 
          class="skill-progress__fill"
          [style.width.%]="getSkillPercentage(skill.level, skill.maxLevel)"
          [style.background-color]="getSkillColor(skill.level, skill.maxLevel)">
        </div>
      </div>

      <p class="skill-description">{{ skill.description }}</p>
    </div>
  </div>
</div>
